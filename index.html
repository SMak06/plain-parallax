<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Parallax</title>
</head>
<body>

    <div class="layer-container">
      <div class="bg-tree layer lax" data-lax-translate-y="0 1,400 -100"></div>
      <h1 class="parallax-text">PARALLAX</h1>
      <div class="front-tree layer lax" data-lax-translate-y="0 1,400 -260"></div>
      <div class="line lax" data-lax-opacity="0 1, 100 0"></div>
    </div>

    <nav>
      <a href="#" class="logo">LOGO NAME</a>
      <button>Sign in</button>
    </nav>

    <div class="categories-container lax" data-lax-translate-y="0 0,400 -300">
      <div class="header">
        <h4>Top Parallax Effect</h4>
        <h1>Gain new Skills</h1>
      </div>
      <div class="product-container">
        <div class="box-1">
          <font>Architecture</font>
        </div>
        <div class="box-2">
          <font>Nature</font>
        </div>
        <div class="box-3">
          <font>Weird</font>
        </div>
      </div>
    </div>

    <script src="js/lax.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
